<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
	<link rel="stylesheet" href="../static/css.login.css">
</head>
<body>
	<div class="container">
		<div class="header"></div>
		<div class="content">
			<h1>Welcome to the Warehouse Management Program for e-shop</h1>
			<form id="login-form" class="login-form">
				<h2>Login</h2>
				<label for="username">Username:</label>
				<input type="text" name="username" id="username" required>
				<label for="password">Password:</label>
				<input type="password" name="password" id="password" required>
				<button type="submit" onclick="handleLogin(event)">Login</button>
			</form>
			<div class="footer" style="position: fixed; bottom: 0; width: 100%;">
				<div class="container-fluid mt-3">
					<div class="container-lg py-5">
						<div class="row">
							<div class="col-sm-12 text-center text-white">
								<p>Copyright &copy; myEshop. All rights reserved, 2023</p>
							</div>
							<div class="col-sm-12 text-center text-white">
								<p>myEshop: Προιοντα Τεχνολογιας σε τιμες Ευκαιρίας</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="../static/login.js"></script>
</body>
</html>
