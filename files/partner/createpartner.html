				<h2 class="text-center mb-5">Δημιουργία Συνεργάτη</h2>
				<form class="container-lg mt-5 mb-5">
					<div class="mb-5">
						<label for="partner-name" class="form-label">Όνομα:</label>
						<input type="text" class="form-control" id="name" placeholder="Εισάγετε το όνομα του συνεργάτη">
					</div>
					<div class="mb-5">
						<label for="partner-surname" class="form-label">Επίθετο:</label>

					</div>
					<div class="mb-5">
						<label for="partner-address" class="form-label">Διεύθυνση:</label>
						<input type="text" class="form-control" id="address" placeholder="Εισάγετε τη διεύθυνση του συνεργάτη">
					</div>
					<div class="mb-5">
						<label for="partner-phone" class="form-label">Τηλέφωνο:</label>
						<input type="text" class="form-control" id="phone" placeholder="Εισάγετε το τηλέφωνο του συνεργάτη">
                    </div>
                    <div class="mb-5">
						<label for="partner-role" class="form-label">Ρόλος:</label>
						<input type="text" class="form-control" id="role" placeholder="Εισάγετε το ρόλο του συνεργάτη">
                    </div>
